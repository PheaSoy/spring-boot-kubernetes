pool:
  vmImage: ubuntu-latest

stages:
- stage: SCA
  jobs:
  - job: Job
    displayName: Revision SCA
    steps:

    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
      displayName: Maven Init

    - task: dependency-check-build-task@6
      inputs:
        projectName: 'spring-boot-kubernetes'
        scanPath: '$(Build.SourcesDirectory)/target'
        format: 'JSON'
        reportFilename: 'reporteEjecucion.json'
    
    - script: |
        echo Analiza contenido JSON
        tail /home/vsts/work/1/TestResults/dependency-check/reporteEjecucion.json
      displayName: 'Analiza JSON'

