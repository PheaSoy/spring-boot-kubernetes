pool:
  vmImage: ubuntu-latest

stages:
- stage: SCA
  jobs:
  - job: Job
    displayName: Revision SCA
    steps:

    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
      displayName: Maven Init

    - task: dependency-check-build-task@6
      inputs:
        projectName: 'spring-boot-kubernetes'
        scanPath: '$(Build.SourcesDirectory)/target'
        format: 'JSON'
        reportsDirectory: 'reports'
        reportFilename: 'check-report.json'
    
    - script: |
        echo Analiza contenido JSON
        echo Analizando resultado del reporte Dependency Check Build
        echo Path: /home/vsts/work/1/TestResults/dependency-check/report/check-report.json

        if [ $(grep -Po '"confidence":.*?[^\\]",' $(Build.SourcesDirectory)/report/check-report.json | grep '"HIGH"\|"HIGHEST"' | wc -l) -gt 0 ]
        then
          echo "Se ha encontrado una vulnerabilidad HIGH/HIGHEST"
          echo "No se puede continuar con el analisis debe corregir esta vulnerabilidad"
        else
          echo "No se han encontrado vulneravilidades"
          echo "Analisis completo"
        fi
      displayName: 'Analiza JSON'